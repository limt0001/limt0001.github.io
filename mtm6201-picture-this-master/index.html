<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- created picture element -->
    <picture>
      <!-- square for 960px or more -->
      <source srcset="images/museum-480_x_480.jpeg 480w, 
                      images/museum-640_x_640.jpeg 600w, 
                      images/museum-960_x_960.jpeg 960w, 
                      images/museum-1280_x_1280.jpeg 1280w, 
                      images/museum-1440_x_1440.jpeg 1440w, 
                      images/museum-1920_x_1920.jpeg 1920w" 
              sizes="50vw" 
              media="(min-width: 961px)"/>
      
      <!-- landscape for 960px or less -->
      <source srcset="images/museum-320_x_180.jpg 320w, 
                      images/museum-480_x_269.jpg 480w, 
                      images/museum-640_x_360.jpg 640w, 
                      images/museum-720_x_405.jpg 720w, 
                      images/museum-960_x_540.jpg 960w, 
                      images/museum-1440_x_810.png 1440w, 
                      images/museum-1920_x_1080.png 1920w, 
                      images/museum-2160_x_1215.png 2160w, 
                      images/2880_x_1621.png 2880w"
              media="(max-width: 960px)"/>

      <!-- original picture: -->
      <img srcset="img/meseum-"
      src="images/museum.jpg" alt="placeholder">
    </picture>

  </header>
</body>

</html>
